<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" type="text/css" href="/css/tcui-styles.css">
    <title>Information on unprocessed tag files</title>
  </head>
  <body class="page">
    <div class="container clearfix">
      <div style="padding: 10px 10px 10px 0 ;"> <a href="http://construction.trimble.com/">
	  <img src="/images/trimble-logo.jpg" alt="Trimble Logo" id="logo"> </a>
      </div>
      <!-- end #logo-area -->
    </div>
    <div id="top-header-trim"></div>
    <div id="content-area">
      <div id="content">
	<div id="main-content" class="clearfix">
    <h1>Information on unprocessed tag files</h1>

	  <form action="/cgi-bin/Check_Tags" method="get">
	    <table>
	      <tr>
		<td>
		  TCC User:
		<td>
		  <input type="text" name="USER" value=""/>
		  <tr>
		    <td>
		      TCC Organization:
		    <td>
		      <input type="text" name="ORG" value=""/>
		  </tr>
		  <tr>
		    <td>
		      TCC Password:
		    <td>
		      <input type="password" name="PASS" value=""/>
		  </tr>
	    </table>

	    <input type="submit" value="Submit" />
	  </form>
	<br/>Note that the system has to download information about every file in the filespace, which can take minutes to get all the information
	</div>
      </div>
    </div>
  </body>
</html>
